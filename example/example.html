  <body>
    <button id="myButton">Click Me</button>
    <div id="message" class="message">Click the button to get a message</div>
    <div id="loader" class="loader" hidden>Loading...</div>
    <script>
      (function () {
        var fm = new FMPromise();
        // TODO: I'd prefer an easier way to expose this function on the window
        //   e.g.: window.fmRunCallback = fm.runCallback;
        window.fmRunCallback = function () {
					return fm.runCallback(...arguments);
				};
        
        function handleClick() {
          var script = 'FM Script';
          var param = {message: 'hello from JS', date: new Date()};
          var timeout = 1000;
          var timeoutMessage = 'Custom timeout message (' + timeout + 'ms)';
          updateMessage('Waiting...');
          showLoader();
          fm.performScript(script, param, timeout, timeoutMessage)
            .then(function (result) {
              hideLoader();
              updateMessage(result);
            })
            .catch(function(error){
              hideLoader();
              updateMessage(error);
            });
        }
        function showLoader() {
          document.getElementById('loader').hidden = false;
        }
        function hideLoader() {
          document.getElementById('loader').hidden = true;
        }
        function updateMessage(message) {
          document.getElementById('message').innerText = message;
        }

        document.getElementById('myButton').onclick = handleClick;
      })();      
    </script>
    
  </body>
